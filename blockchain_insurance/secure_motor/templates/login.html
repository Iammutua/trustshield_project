{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Login</title>
    <style>
        @font-face {
            font-family: 'Inter';
            src: url("{% static 'fonts/Inter-Regular.ttf' %}");
        }
        @font-face {
            font-family: 'Inter-Bold';
            src: url("{% static 'fonts/Inter-SemiBold.ttf' %}");
        }

    </style>
</head>
<body>
    <div class="center">
        <div class="form_cont">
            <div id="logo">
                <img src="{% static 'images/shield.png' %}" alt="">
                <p>TrustShield Insurance</p>
            </div>
            <form action="" method="post">
                {% csrf_token %}
                <input type="text" id="email" name="email" required placeholder="Email">

                <input type="password" id="password" name="password" required placeholder="Password">

                <p style="font-weight: normal; font-size: 15px; margin-top: 30px;">New user? <a href="/register">Create account.</a></p>

                <button type="submit">LOGIN</button>
            </form>
        </div>
    </div>
</body>
</html>
